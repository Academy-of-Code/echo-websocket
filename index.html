<html>
  <head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let HOST = 'wss://hunter-io-ms.herokuapp.com/'
      let ws = new WebSocket(HOST);
      let el;

      function heartbeat(){
        clearTimeout(this.pingTimeout);
        
        this.pingTimeout = setTimeout(() => {
          this.terminate()
        }, 30000);
      }
      
      var enterName = false
      ws.onmessage = function incoming(data) {
        var msg = data.data
        
      }
      
      ws.on('open', heartbeat);
      ws.on('ping', heartbeat);
      ws.on('close', function close() {
        clearTimeout(this.pingTimeout);
      })
    </script>
    <style>
      #game{ border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="game" width=300 height=300></canvas>
    <script>
      const c = document.getElementById('game');
      const ctx = c.getContext('2d');
      
      const pixelSize = 5
      
      var inGame = false
      
      var playersArr = []
      
      function nextFrame(){
        ctx.clearRect(0,0,c.offsetWidth,c.offsetHeight)
      }
      function paintPixel(x,y,color){
        if(color){
          ctx.fillStyle = color
        }
        else{
          ctx.fillStyle = '#000000'
        }
        ctx.fillRect(x,y,pixelSize,pixelSize)
      }
      function paintText(txt,x,y,txtSize){
      	ctx.font = txtSize+"px Arial";
        ctx.fillText(txt,x,y)
      }
      function loadPlayer(player){
      	paintPixel(player.x,player.y)
        paintText(player.name,player.x-player.name.length-5,player.y-10,12)
      }
      document.onkeypress = function (e) {
      	e = e || window.event
        if (e.keyCode == 119) {
          // Up
          move('up');
        }
        else if(e.keyCode == 115) {
        	// DOwn
          move('down');
        }
        else if(e.keyCode == 97) {
        	// left
          move('left');
        }
        else if(e.keyCode == 100) {
        	// Right
          move('right');
        }
        console.log(e.keyCode)
      }
      
      function loadMenu(){}
      
      function move(dir){
      	if(dir==='up'){ws.send('RES-MOVE_UP');}
        else if(dir==='down'){ws.send('RES-MOVE_DOWN');}
        else if(dir==='left'){ws.send('RES-MOVE_LEFT');}
        else if(dir==='right'){ws.send('RES-MOVE_RIGHT');}
      }
      function run(){
        setInterval(function(){
          nextFrame()
          for(var x=0;x<playersArr.length;x++){
            var player = playersArr[x]
            loadPlayer(player)
          }
          if(inGame===false){loadMenu()}
        },1)
      }
      run()
    </script>
  </body>
</html>
