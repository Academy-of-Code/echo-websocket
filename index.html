<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        el.innerHTML = event.data;
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <textarea id="msgInput"></textarea>
    <button id='sendMsg' onclick='ws.send(document.getElementById("msgInput").innerHTML)'>Send message</button>
  </body>
</html>
