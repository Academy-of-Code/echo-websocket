<html>
  <head>
    <script>
      let HOST = 'wss://echo-websocket-ms.herokuapp.com/'
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server-time');
        if(event.data==='SERVER-KICK'){
          ws.close();
          alert('Sorry, but you have been banned from this server! If you feel this is a mistake contact the creator of this game *Gameshub support team*');
        }
        else{
          el.innerHTML = event.data;
        }
      };
    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <textarea id="msgInput"></textarea>
    <button id='sendMsg' onclick='if(document.getElementById("msgInput").value !== ""){ws.send(document.getElementById("msgInput").value)}'>Send message</button>
  </body>
</html>
